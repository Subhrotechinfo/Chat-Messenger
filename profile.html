<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<meta name="keywords" content="chat design, template" />

		<meta name="author" content="Subhro Chatterjee">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" >
		<title>Profile Page</title>
		<!-- favicon  -->
		<link rel="icon" href="assets/images/chat.jpg" type="image/jpg" sizes="16x16">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<!-- for icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

		<!-- for fonts -->
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	  	<link rel="stylesheet" href="assets/css/profile.css">	
</head>
	<body>
		<nav class="navbar navbar-expand-lg fixed-top bg-success" id="navControl">
			<div class="container">
				<ul class="d-flex navbar-nav navbar-brand navbar-text">
					<li class="nav-item">
						<a class="nav-link" href="index.html">
						<i class="fas fa-arrow-left"></i>
					</a>
					</li>
					<li class="nav-item">
						<h5 id="username">Chat Messenger</h5>	
					</li>
				</ul>
			</div>
		</nav>
		<!-- Profile Details -->
		<div class="container-fluid bg-light profilecontainer">
			<div class="container col-sm-12">
				<div class="row">
						<!-- Left hand side -->
					<div class="col-sm-6 text-center ">
						<div class="row" >
							<div class="col-sm-12 picture">
								<img src="assets/images/profile.jpg" class="img-fluid rounded-circle" alt="chat">	
							</div>
							<div class="col-sm-12 buttoncontainer">
								<button type="button" class="btn btn-info">Change Profile Picture</button>
							</div>
								
						</div>
					</div>
					<!-- right hand side -->
					<div class="col-sm-6">
						<div class="row">
							<!-- 1st row -->
							<div class="col-sm-6">
								<h2 id="username1">Subhro Chatterjee</h2>
							</div>
							<div class="col-sm-6 text-center usernameicon">
								<i class="fas fa-edit edit1"></i>
							</div>
							<!-- in between border-->
							<div class="col-sm-12 border border-bottom-1">
							</div>
							<!-- 2nd row -->
							<div class="col-sm-6" >
								<h3 id="username2">About</h3>
								<p id="userinfo">Keep working hard and make a difference.</p>
							</div>
							<div class="col-sm-6 text-center usernameicon2">
								<i class="fas fa-edit edit2"></i>
							</div>
							<!-- in between border-->
							<div class="col-sm-12 border border-bottom-1">
							</div>
							<div class="col-sm-12 detail">
								<span class="text-muted">+91 XXXXXXXXXX</span>
							</div>

						</div>
					</div>
				</div>
				
			</div> <!-- Container row ends -->
			
		</div> <!-- Profile container ends -->
		<div class="container-fluid col-sm-12 bg-success footercontainer">
			<footer>
					<div class="col-sm-12 text-center">
						<p  id="footerinfo"> Made with <i class="fas fa-heart"></i> Subhro Chatterjee <i class="fas fa-copyright"></i> 2018.</p>
					</div>
			</footer>
		</div>
	</body>
</html>
